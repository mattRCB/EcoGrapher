<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Enable highcharts -->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<!-- Enable highcharts to fetch google spreadsheet data -->
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<!-- Enable creation of pdf  -->
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	<!-- optional. Enable pdf creation to be done locally w/o highchart server-->
	<!-- <script src="http://code.highcharts.com/modules/offline-exporting.js"></script> -->
<!-- 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>EcoGrapher</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="row">
    <div class="jumbotron">
      <h1 class="display-3">Ecology Data Grapher</h1>
      <p class="lead">Compare ecological data sets with sharable graphs</p>
     </div> 
  </div>

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">

			</div>
			<div class="panel-body">

				<ul class="col-md-3">
					<h3>Select two data-sets to graph</h2>
					<li class="dataSet">Palmer Drought Severity Index</li>
					<li class="dataSet">Precipitation</li>
					<li class="dataSet">Human Population</li>
					<li class="dataSet">Plant Species Richness</li>
					<li class="dataSet">Rabbit/Hare Abundance</li>
					<li class="dataSet">Soil Temperature</li>
					<button id="graphBtn">Graph</button>
				</ul>

				<div class="well col-md-9" id="graph-well">

				</div> <!-- graph-well -->


				<textarea placeholder="Write a caption for the graph here" class="col-md-9 col-md-offset-3" id="caption"></textarea>


				<div class="well col-md-12" id="table-of-data"></div>


				<div class="panel panel-primary col-md-3" id="dictionary-panel">
					<div class="panel-heading text-center">
						<h4>Dictionary</h4>
					</div>
					<div class="panel-body">
						<form id="dictionary-form">
							<input type="text" id='dictionary-input' placeholder='type a word to look-up.'>
							<input type="submit" id="dictionary-button">
						</form>
					</div>
				</div> <!-- dictionary-panel -->


				<button id="pdfButton" class="col-md-offset-5">Download PDF</button>
				
			</div> <!-- panel-body -->
		</div> <!-- panel -->
	</div> <!-- container -->

	<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
