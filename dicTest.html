	<script>
		function createCORSRequest(method, url) {
		  var xhr = new XMLHttpRequest();
		  if ("withCredentials" in xhr) {
		    xhr.open(method, url, true);    
		  } else if (typeof XDomainRequest != "undefined") {
		    xhr = new XDomainRequest();
		    xhr.open(method, url);    
		  } else {    
		    // Otherwise, CORS is not supported by the browser.
		    xhr = null;    
		  }
		  return xhr;
		}

		var url = 'http://www.dictionaryapi.com/api/v1/references/sd3/xml/dragon?key=2d45e553-e983-44b4-a013-c614c58df83f';
		var xhr = createCORSRequest('GET', url);
		if (!xhr) {
		  throw new Error('CORS not supported');
		}

		// Response handlers.
		xhr.onload = function() {
		    var text = xhr.responseText;
		    // text    = text.replace("// ","");// replace slashes, make it a pure JSON text
		    var jsonReturend = JSON.parse(text);
		    console.log(jsonReturend)
		};

		xhr.onerror = function() {
		    alert('Woops, there was an error making the request.');
		};

		xhr.send();


		console.log("It's alive.");
	</script>
